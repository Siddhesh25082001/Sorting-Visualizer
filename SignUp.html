<!DOCTYPE html>
<html lang="en">

  <!-- This is the Head Section -->
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SignUp Form</title>

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
      
      <!-- Font Awesome -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
      
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" /> 
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

      <style>

          body{
            background-image: url(images/login_signup.svg);
            background-repeat: no-repeat;
            background-size: cover;
          }

          .card{
              height: 90vh;
          }

          @media (max-width: 1030px){
              .card{
                  height: auto;
              }
          }

      </style>
  </head>

  <!-- This is the Body Section -->
    <body>
  
      <!-- Sign Up Form -->
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-lg-5">
                  <div class="card  shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">
                        <b>Sign Up </b><i class="bi bi-person-plus-fill"></i> </h3></div>
                      
                        <div class="card-body ">
                            <form method="POST" action="" onsubmit="return SignUp()">
                                <div class="mb-3 mt-3 ">
                                    <label for="name" class="form-label">Name</label>
                                    <div class="input-group">
                                      <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                      <input type="text" class="form-control" id="name" name="name" placeholder="Name.." required>
                                    </div>
                                </div>

                                <div class="mb-3" >
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                      <div class="input-group-text"><i class="bi bi-envelope-fill"></i></div>
                                      <input type="email" class="form-control" id="email" name="email" placeholder="Email.." required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <div class="input-group-text"><i class="bi bi-person-circle"></i></div>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="Username.." required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-check2-circle"></i></div>
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Password.." required>
                                    </div>
                                </div>

                                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0 ">
                                    <input class="btn btn-primary" value="Sign Up" type="submit" >
                                </div>
                                
                                <p class="text-center">Already signed Up ? <a href="Login.html">Sign In</a> </p>
                            </form>
                        </div>
                  </div>
              </div>
          </div>
      </div>

    </body>

    <!-- Link to the Form_Validator.js script -->
    <script src="js/Form_Validator.js"></script>

</html>
